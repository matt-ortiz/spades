{% extends "base.html" %}

{% block title %}New Game - Spades Score Keeper{% endblock %}

{% block subtitle %}Set up a new game{% endblock %}

{% block content %}
<form method="POST" class="space-y-6">
    <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
        <h3 class="text-lg font-semibold text-blue-800 mb-4">👥 Team 1</h3>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="team1_player1" class="block text-sm font-medium text-gray-700 mb-2">Player 1</label>
                <input type="text" id="team1_player1" name="team1_player1" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="team1_player2" class="block text-sm font-medium text-gray-700 mb-2">Player 2</label>
                <input type="text" id="team1_player2" name="team1_player2" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
    </div>

    <div class="bg-purple-50 rounded-lg p-4 border border-purple-200">
        <h3 class="text-lg font-semibold text-purple-800 mb-4">👥 Team 2</h3>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="team2_player1" class="block text-sm font-medium text-gray-700 mb-2">Player 1</label>
                <input type="text" id="team2_player1" name="team2_player1" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
            </div>
            <div>
                <label for="team2_player2" class="block text-sm font-medium text-gray-700 mb-2">Player 2</label>
                <input type="text" id="team2_player2" name="team2_player2" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
            </div>
        </div>
    </div>

    <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">⚙️ Game Rules</h3>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="max_score" class="block text-sm font-medium text-gray-700 mb-2">Max Score</label>
                <input type="number" id="max_score" name="max_score" value="500" min="100" max="1000" step="50"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-spades-secondary focus:border-spades-secondary">
            </div>
            <div>
                <label for="nil_penalty" class="block text-sm font-medium text-gray-700 mb-2">Nil Penalty</label>
                <input type="number" id="nil_penalty" name="nil_penalty" value="100" min="50" max="200" step="25"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-spades-secondary focus:border-spades-secondary">
            </div>
            <div>
                <label for="blind_nil_penalty" class="block text-sm font-medium text-gray-700 mb-2">Blind Nil Penalty</label>
                <input type="number" id="blind_nil_penalty" name="blind_nil_penalty" value="200" min="100" max="300" step="25"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-spades-secondary focus:border-spades-secondary">
            </div>
            <div>
                <label for="bag_penalty_threshold" class="block text-sm font-medium text-gray-700 mb-2">Bag Penalty Threshold</label>
                <input type="number" id="bag_penalty_threshold" name="bag_penalty_threshold" value="10" min="5" max="20"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-spades-secondary focus:border-spades-secondary">
            </div>
            <div>
                <label for="bag_penalty_points" class="block text-sm font-medium text-gray-700 mb-2">Bag Penalty Points</label>
                <input type="number" id="bag_penalty_points" name="bag_penalty_points" value="100" min="50" max="200" step="25"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-spades-secondary focus:border-spades-secondary">
            </div>
            <div>
                <label for="failed_nil_handling" class="block text-sm font-medium text-gray-700 mb-2">Failed Nil Handling</label>
                <select id="failed_nil_handling" name="failed_nil_handling"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-spades-secondary focus:border-spades-secondary">
                    <option value="takes_bags">Takes Bags (Default)</option>
                    <option value="helps_team">Helps Team</option>
                    <option value="no_effect">No Effect</option>
                </select>
            </div>
        </div>
    </div>

    <button type="submit" class="w-full bg-spades-success text-white py-3 px-4 rounded-md font-semibold hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-spades-success focus:ring-offset-2 transition-colors btn-animate">
        🎯 Create Game
    </button>
</form>

<div class="text-center mt-6">
    <a href="{{ url_for('dashboard') }}" class="text-spades-secondary hover:text-blue-600 font-medium">← Back to Dashboard</a>
</div>
{% endblock %}
