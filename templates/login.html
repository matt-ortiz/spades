{% extends "base.html" %}

{% block title %}Login - Spades Score Keeper{% endblock %}

{% block subtitle %}Sign in to your account{% endblock %}

{% block content %}
<form method="POST" class="space-y-6">
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input type="email" id="email" name="email" required 
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-spades-secondary focus:border-spades-secondary text-lg">
    </div>

    <button type="submit" class="w-full bg-spades-secondary text-white py-3 px-4 rounded-md font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-spades-secondary focus:ring-offset-2 transition-colors btn-animate">
        Send Security Code
    </button>
</form>

<div class="text-center mt-6">
    <p class="text-gray-600">Don't have an account? <a href="{{ url_for('register') }}" class="text-spades-secondary hover:text-blue-600 font-medium">Register here</a></p>
</div>
{% endblock %}
