{% extends "base.html" %}

{% block title %}Verify - Spades Score Keeper{% endblock %}

{% block subtitle %}Enter your security code{% endblock %}

{% block content %}
<form method="POST" class="space-y-6">
    <div>
        <label for="code" class="block text-sm font-medium text-gray-700 mb-2">Security Code</label>
        <input type="text" id="code" name="code" required maxlength="6" placeholder="123456"
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-spades-secondary focus:border-spades-secondary text-lg text-center tracking-wider">
    </div>

    <button type="submit" class="w-full bg-spades-secondary text-white py-3 px-4 rounded-md font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-spades-secondary focus:ring-offset-2 transition-colors btn-animate">
        Verify Code
    </button>
</form>

<div class="text-center mt-6">
    <p class="text-gray-600">Didn't receive the code? <a href="{{ url_for('login') }}" class="text-spades-secondary hover:text-blue-600 font-medium">Request a new one</a></p>
</div>
{% endblock %}
